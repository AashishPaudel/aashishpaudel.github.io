<!-- Styles -->
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#7c3aed;

  .card{ background:var(--card); border-radius:12px; padding:18px; box-shadow:0 8px 30px rgba(2,6,23,0.6); }

  .proj{ display:flex; gap:12px; align-items:center; border-radius:10px; background:var(--glass); padding:10px; }
  .thumb{ width:84px; height:64px; border-radius:8px; background:linear-gradient(135deg,#0ea5a4,#7c3aed); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; }
  .proj-title{ font-weight:700; margin:0; }
  .proj-desc{ margin:4px 0 0; color:var(--muted); font-size:13px; }
  aside .stack{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
  .chip{ background:rgba(255,255,255,0.03); padding:6px 10px; border-radius:999px; color:var(--muted); font-size:13px; }
  footer{ text-align:center; color:var(--muted); margin:28px 0 60px; font-size:13px; }

  /* Tabs styling */
  .tab-buttons{ display:flex; gap:8px; margin:12px 0; }

  .tab-btn.active{ background:var(--accent); color:white; }

  .tab-panel{ display:none; }

  /* PDF Modal styling */
  #pdfModal {
    display:none; 
    position:fixed; 
    top:0; left:0; 
    width:100%; height:100%; 
    background:rgba(0,0,0,0.8); 
    z-index:1000; 
    align-items:flex-start; 
    justify-content:center;
    padding-top: 10px;
  }
  #pdfModalContent {
    position: relative;
    width: 90%; /* more width for better view */
    height: 85vh; /* more height for full page view */
    background: #fff; 
    border-radius: 8px; 
    overflow: hidden; 
    display: flex;
    flex-direction: column; 
    align-items: center; 
  }
  #pdfCanvas {
    border:1px solid #ccc; 
    flex:1; /* fill available space */
    width: 100%; 
  }
  #pdfControls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    transform: translateY(-50%);
    pointer-events: none; /* allow only buttons to be clicked */
  }
  #pdfControls button {
    pointer-events: auto; /* activate buttons */
    padding: 8px 16px;
    background: #7c3aed;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  #pageInfo {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
  }
</style>

<!-- PDF Modal -->
<div id="pdfModal">
  <div id="pdfModalContent">
    <span onclick="closePDF()" style="position:absolute; top:10px; right:20px; cursor:pointer; font-size:24px; font-weight:bold; color:#333;">&times;</span>
    <canvas id="pdfCanvas"></canvas>
    <div id="pdfControls">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
    <div id="pageInfo"></div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script>
  // your existing code for tab switching remains...

  // PDF.js variables
  let pdfDoc = null;
  let pageNum = 1;
  const canvas = document.getElementById("pdfCanvas");
  const ctx = canvas.getContext("2d");

  function openPDF(url) {
    document.getElementById("pdfModal").style.display = "flex";
    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      pageNum = 1;
      renderPage(pageNum);
    });
  }

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale: 1 });
      const modalContent = document.getElementById("pdfModalContent");
      const maxWidth = modalContent.clientWidth * 0.95;  // slightly less for margins
      const maxHeight = modalContent.clientHeight * 0.8; // fit in height 
      const scale = Math.min(maxWidth / viewport.width, maxHeight / viewport.height);
      const scaledViewport = page.getViewport({ scale });
      canvas.width = scaledViewport.width;
      canvas.height = scaledViewport.height;
      const renderCtx = { canvasContext: ctx, viewport: scaledViewport };
      page.render(renderCtx);
      document.getElementById("pageInfo").innerText = `Page ${num} of ${pdfDoc.numPages}`;
    });
  }

  function nextPage() {
    if (pdfDoc && pageNum < pdfDoc.numPages) {
      pageNum++;
      renderPage(pageNum);
    }
  }

  function prevPage() {
    if (pdfDoc && pageNum > 1) {
      pageNum--;
      renderPage(pageNum);
    }
  }

  function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pdfDoc = null;
  }
</script>
